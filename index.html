<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" name="" id="toggle">
    <label for="toggle" class="show-btn">Show Modal</label>
    <div class="wrapper">
        <label for="toggle" class="cancel-btn"><i class="fas fa-times"></i></label>
        <div class="icon">
            <i class="fa fa-envelope-square" aria-hidden="true"></i>
        </div>
    <div class="content">
        <header>Become A subscriber</header>
        <p>Subscribe to our blog and get the latest update</p>
    </div>
    <form action="#">
        <div class="field">
            <input type="text" placeholder="Email address" required>
        </div>
        <div class="field btn">
            <input type="submit" value="Subscribe">
        </div>
    </form>
    <div class="text">We donot share your information</div>

    </div>
</body>
</html>
